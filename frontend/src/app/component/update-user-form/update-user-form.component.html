<form
  *ngIf="pageLoaded"
  class="form"
  (ngSubmit)="submit()" 
  [formGroup]="updateForm" 
  #formDir="ngForm" action=""
>
  <div class="form-group">
    <label for="name">Username:</label>
    <input 
      name="name" 
      type="text" 
      placeholder="Enter the Username" 
      formControlName="name"
      value="Teste"
      required
    >
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input 
      name="email" 
      type="email" 
      placeholder="Enter the E-mail" 
      formControlName="email"
      required 
    >
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input 
      name="password" 
      type="email" 
      placeholder="Enter the Password" 
      formControlName="password"
      required 
    >
  </div>
  <div class="form-group">
    <label for="hourlywage">Hourly wage:</label>
    <input 
      name="hourlywage" 
      type="number" 
      placeholder="Enter the Hourly wage" 
      formControlName="hourlywage"
      required 
    >
  </div>
  <div class="form-group">
    <label for="supervisorhourlywage">Supervisor hourly wage:</label>
    <input 
      name="supervisorhourlywage" 
      type="number" 
      placeholder="Enter the Hourly wage as Supervisor" 
      formControlName="supervisorhourlywage"
      required
    >
  </div>
  <input type="submit" value="Update">
</form>
